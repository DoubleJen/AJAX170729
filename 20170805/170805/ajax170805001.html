<!-- https://www.w3schools.com/jquery/jquery_get_started.asp -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<button onclick="test1()">TEST1</button>
<div id="here"></div>

<script>
	function test1(){
		//https://www.w3schools.com/jquery/jquery_ref_ajax.asp
		$.ajax({
			url: "ajax170805001.php",
			
			//https://www.w3schools.com/jquery/ajax_ajax.asp
			//A function to run before the request is sent
			beforeSend: function(xhr){
				console.log("beforeSend: " + xhr.readyState);
				//此處尚未有status(ex: 200, 404)
			},
			
			//A function to be run when the request succeeds
			success: function(result,status,xhr){
				console.log("OK: " + result + " => " + xhr.readyState);
				$("#here").html(result);
			},
			
			//A function to run if the request fails.
			error: function(xhr,status,error){
				console.log("ERROR");
			},
			
			//A function to run when the request is finished (after success and error functions)
			complete: function(xhr,status){
				console.log("complete: "+ xhr.status + " => " + status);
				console.log("complete: "+ xhr.responseText);
				//run success or error function first and then complete
				
			}
			
		});
		
	}

</script>
